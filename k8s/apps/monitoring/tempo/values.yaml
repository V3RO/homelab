tempo:
  # Use single binary deployment mode (non-HA) for homelab
  deploymentMode: SingleBinary
  
  tempo:
    # Disable auth for homelab simplicity
    auth_enabled: false
    
    # Simple storage backend
    storage:
      trace:
        backend: local
        local:
          path: /var/tempo/traces
    
    # Single replica
    server:
      http_listen_port: 3200
  
  # Single binary mode with persistence
  singleBinary:
    replicas: 1
    persistence:
      enabled: false
    extraVolumes:
      - name: tempo-data
        emptyDir: {}
    extraVolumeMounts:
      - name: tempo-data
        mountPath: /var/tempo
  
  # Disable microservices components (using singleBinary)
  distributor:
    replicas: 0
  
  ingester:
    replicas: 0
  
  querier:
    replicas: 0
  
  queryFrontend:
    replicas: 0
  
  compactor:
    replicas: 0
  
  # Disable caches to save memory
  memcached:
    enabled: false
  
  # Disable test components
  test:
    enabled: false
