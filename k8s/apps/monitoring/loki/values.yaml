loki:
  # Use single binary deployment mode (non-HA)
  deploymentMode: SingleBinary
  
  loki:
    # Simple schema config for homelab
    schemaConfig:
      configs:
        - from: "2024-01-01"
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: index_
            period: 24h
    
    storage:
      type: filesystem
    
    # Single replica
    commonConfig:
      replication_factor: 1
  
  # Single replica for gateway
  gateway:
    replicas: 1
  
  # Disable write and read deployments (using singleBinary)
  write:
    replicas: 0
  
  read:
    replicas: 0
  
  backend:
    replicas: 0
  
  # Single binary mode
  singleBinary:
    replicas: 1
    persistence:
      enabled: false
