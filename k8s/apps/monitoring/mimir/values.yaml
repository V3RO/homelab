mimir-distributed:
  # Disable HA mode - use minimal replicas for homelab
  mimir:
    structuredConfig:
      # Disable usage stats reporting
      usage_stats:
        enabled: false

      # Configure all storage to use filesystem
      common:
        storage:
          backend: filesystem
          filesystem:
            dir: /data/mimir
      
      # Block storage configuration - use filesystem instead of S3
      blocks_storage:
        backend: filesystem
        filesystem:
          dir: /data/mimir/blocks
        tsdb:
          dir: /data/mimir/tsdb

      # Ruler storage - use local filesystem
      ruler_storage:
        backend: filesystem
        filesystem:
          dir: /data/mimir/ruler

      # Alertmanager storage - use local filesystem
      alertmanager_storage:
        backend: filesystem
        filesystem:
          dir: /data/mimir/alertmanager

      # Single replica configuration
      ingester:
        ring:
          replication_factor: 1
      
      store_gateway:
        sharding_ring:
          replication_factor: 1


  # Set all components to single replica
  ingester:
    replicas: 1
    zoneAwareReplication:
      enabled: false
    persistentVolume:
      enabled: false

  querier:
    replicas: 1


  query_frontend:
    replicas: 1

  query_scheduler:
    replicas: 1

  store_gateway:
    replicas: 1
    zoneAwareReplication:
      enabled: false
    persistentVolume:
      enabled: false

  compactor:
    replicas: 1
    persistentVolume:
      enabled: false

  distributor:
    replicas: 1
  
  ruler:
    replicas: 1
  
  alertmanager:
    replicas: 1
    persistentVolume:
      enabled: false

  # Disable nginx for simplicity (use gateway instead)
  nginx:
    enabled: false

  # Disable minio (using filesystem)
  minio:
    enabled: false

  # Disable all caches (not needed for homelab)
  chunks-cache:
    enabled: false

  index-cache:
    enabled: false

  metadata-cache:
    enabled: false

  results-cache:
    enabled: false
