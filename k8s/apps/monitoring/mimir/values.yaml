mimir-distributed:
  # Disable HA mode - use minimal replicas for homelab
  mimir:
    structuredConfig:
      # Disable usage stats reporting
      usage_stats:
        enabled: false

      # Configure all storage to use filesystem
      common:
        storage:
          backend: filesystem
          filesystem:
            dir: /data

      # Block storage configuration - use filesystem instead of S3
      blocks_storage:
        backend: filesystem
        filesystem:
          dir: /data/blocks
        tsdb:
          dir: /data/tsdb

      # Ruler storage - use local filesystem (separate path)
      ruler_storage:
        backend: filesystem
        filesystem:
          dir: /data/ruler

      # Single replica configuration
      ingester:
        ring:
          replication_factor: 1
      
      store_gateway:
        sharding_ring:
          replication_factor: 1

      # Disable ruler to avoid path conflicts
      ruler:
        enable_api: false

  # Disable alertmanager
  alertmanager:
    enabled: false

  # Disable ruler (not needed for homelab)
  ruler:
    enabled: false

  # Set all components to single replica
  ingester:
    replicas: 1
    zoneAwareReplication:
      enabled: false
    persistentVolume:
      enabled: false

  querier:
    replicas: 1

  query_frontend:
    replicas: 1

  query_scheduler:
    replicas: 1

  store_gateway:
    replicas: 1
    zoneAwareReplication:
      enabled: false
    persistentVolume:
      enabled: false

  compactor:
    replicas: 1
    persistentVolume:
      enabled: false

  distributor:
    replicas: 1

  # Disable nginx for simplicity (use gateway instead)
  nginx:
    enabled: false

  # Disable minio (using filesystem)
  minio:
    enabled: false