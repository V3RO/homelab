apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: authentik-postgres
  namespace: {{ .Release.Namespace }}
spec:
  instances: 1

  storage:
    pvcTemplate:
      accessModes:
        - ReadWriteOnce
      resources:
        requests:
          storage: 1Gi
      storageClassName: proxmox-csi
      volumeName: pv-authentik

  bootstrap:
    initdb:
      database: authentik
      owner: authentik
