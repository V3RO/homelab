cilium:
  ipam:
    mode: kubernetes

  kubeProxyReplacement: true

  bgpControlPlane:
    enabled: true

  socketLB:
    hostNamespaceOnly: true

  cni:
    exclusive: false

  envoy:
    enabled: false

  securityContext:
    capabilities:
      ciliumAgent:
        - CHOWN
        - KILL
        - NET_ADMIN
        - NET_RAW
        - IPC_LOCK
        - SYS_ADMIN
        - SYS_RESOURCE
        - DAC_OVERRIDE
        - FOWNER
        - SETGID
        - SETUID
      cleanCiliumState:
        - NET_ADMIN
        - SYS_ADMIN
        - SYS_RESOURCE

  cgroup:
    autoMount:
      enabled: false
    hostRoot: /sys/fs/cgroup

  k8sServiceHost: localhost
  k8sServicePort: 7445

  annotations:
    argocd.argoproj.io/sync-options: ServerSideApply=false
  operator:
    annotations:
      argocd.argoproj.io/sync-options: ServerSideApply=false
    podAnnotations:
      argocd.argoproj.io/sync-options: ServerSideApply=false
  nodeinit:
    annotations:
      argocd.argoproj.io/sync-options: ServerSideApply=false
    podAnnotations:
      argocd.argoproj.io/sync-options: ServerSideApply=false
  preflight:
    annotations:
      argocd.argoproj.io/sync-options: ServerSideApply=false
    podAnnotations:
      argocd.argoproj.io/sync-options: ServerSideApply=false
  secretsNamespaceAnnotations:
    argocd.argoproj.io/sync-options: ServerSideApply=false