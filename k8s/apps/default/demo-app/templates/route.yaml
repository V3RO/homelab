apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: httproute-demo-app
  namespace: {{ .Release.Namespace }}
spec:
  hostnames:
  - demo.homelab
  parentRefs:
    - kind: Gateway
      name: internal-gateway
      namespace: istio-ingress-internal
  rules:
    - backendRefs:
        - name: demo-app
          port: 80