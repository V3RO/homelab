apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: demo-app-authentik
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    matchLabels:
      app: nginx-demo-app
  action: CUSTOM
  provider:
    name: authentik
  rules:
    - to:
        - operation:
            ports:
              - "80"
